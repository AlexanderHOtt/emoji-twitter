name: "Feature Request"
description: Create a ticket for a new feature request
title: "Feature Request: <title>"
labels: ["enhancement"]
body:
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: Provide an explanation of the feature
      placeholder: Describe your feature request
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshots"
      description: If applicable, add screenshots to help explain your feature.
      placeholder: Paste image from clipboard here to automatically upload
    validations:
      required: false
